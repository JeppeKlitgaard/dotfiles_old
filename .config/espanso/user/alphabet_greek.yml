name: alphabet_greek
parent: default

matches:
  # See: https://en.wikipedia.org/wiki/Romanization_of_Greek
  # "BETA CODE"
  - triggers: [":alpha ", ":.a "]
    replace: "α"
    propagate_case: true

  - triggers: [":beta ", ":.b "]
    replace: "β"
    propagate_case: true

  - triggers: [":gamma ", ":.g "]
    replace: "γ"
    propagate_case: true

  - triggers: [":delta ", ":.d "]
    replace: "δ"
    propagate_case: true

  - triggers: [":epsilon ", ":.e "]
    replace: "ϵ"
    propagate_case: true

  - triggers: [":zeta ", ":.z "]
    replace: "ζ"
    propagate_case: true

  - triggers: [":eta ", ":.h "]
    replace: "η"
    propagate_case: true

  - triggers: [":theta ", ":.q "]
    replace: "θ"
    propagate_case: true

  - triggers: [":iota ", ":.i "]
    replace: "ι"
    propagate_case: true

  - triggers: [":kappa ", ":.k "]
    replace: "κ"
    propagate_case: true

  - triggers: [":lambda ", ":.l "]
    replace: "λ"
    propagate_case: true

  - triggers: [":mu ", ":.m "]
    replace: "μ"
    propagate_case: true

  - triggers: [":nu ", ":.n "]
    replace: "ν"
    propagate_case: true

  - triggers: [":xi ", ":.c "]
    replace: "ξ"
    propagate_case: true

  - triggers: [":omicron ", ":.o "]
    replace: "o"
    propagate_case: true

  - triggers: [":pi ", ":.p "]
    replace: "π"
    propagate_case: true

  - triggers: [":rho ", ":.r "]
    replace: "ρ"
    propagate_case: true

  - triggers: [":sigma ", ":.s "]
