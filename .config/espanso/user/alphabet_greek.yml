    propagate_case: true

  - triggers: [":tau ", ":.t "]
    replace: "τ"
    propagate_case: true

  - triggers: [":upsilon ", ":.u "]
    replace: "υ"
    propagate_case: true

  - triggers: [":phi ", ":.f "]
    replace: "φ"
    propagate_case: true
  - triggers: [":varphi ", ":.vf "]
    replace: "ϕ"
    propagate_case: true

  - triggers: [":chi ", ":.x "]
    replace: "χ"
    propagate_case: true

  - triggers: [":psi ", ":.y "]
