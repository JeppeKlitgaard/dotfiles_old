name: alphabet_other
parent: default

matches:
  # Reduced Planck Constant
  - trigger: ":hbar "
    replace: "ℏ"

  # Euler's Number
  - triggers: [":euler ", ":e "]
    replace: "𝑒"

  # "Ell"
  - triggers: [":ell ", ":l "]
    replace: "ℓ"
  - triggers: [":Ell ", ":L "]
    replace: "ℒ"
