name: math
parent: default

matches:
    # Operators
  - triggers: [":pm ", ":+- "]
    replace: "±"
  - triggers: [":mp ", ":-+ "]
    replace: "∓"

  - triggers: [":cdot ", ":. "]
    replace: "⋅"
  - triggers: [":Cdot ", ":* "]
    replace: "∙"

  - triggers: [":ring ", ":o "]
    replace: "∘"

  - triggers: [":dagger ", ":dag ", ":hermitian", ":herm ", ":h "]
    replace: "†"
  - triggers: [":ddagger ", ":ddag "]
    replace: "‡"

  - triggers: [":cross ", ":multiplication ", ":mult ", ":x "]
    replace: "×"
  - triggers: [":division", ":div ", ":% "]
    replace: "÷"

  - triggers: [":sqrt ", ":2rt ", ":root "]
    replace: "√"
  - triggers: [":cbrt ", ":3rt "]
    replace: "∛"
  - triggers: [":4rt "]
    replace: "∜"

  # Logic
  - triggers: [":and "]
    replace: "∧"
  - triggers: [":or "]
    replace: "∨"


  # Denominators
  - triggers: [":permille ", ":%0 "]
    replace: "‰"
  - triggers: [":per10k ", ":%00 "]
    replace: "‱"

  # Comparators
  - triggers: [":neq ", ":=/ "]
    replace: "≠"

  - triggers: [":approximation ", ":approx ", ":a "]
    replace: "≈"

  - triggers: [":>= ", ":geq "]
    replace: "≥"
  - triggers: [":<= ", ":leq "]
    replace: "≤"

    # Symbols
  - triggers: [":i ", ":inf ", ":infty "]
    replace: "∞"

  - triggers: [":angle ", ":< "]
    replace: "∠"
  - triggers: [":mangle "]  # Measured angle
    replace: "∡"
  - triggers: [":sangle "]  # Spherical angle
    replace: "∢"

    # Convention, writing
  - triggers: [":qed ", ":halmos ", ":tomb ", ":tombstone "]  # End of proof
    replace: "∎"

  - triggers: [":bourbaki ", ":danger ", ":bend "]  # Dangerous bend
    replace: "☡"

    # Text logic
  - triggers: [":forall ", ":fa "]  # For all
    replace: "∀"

  - triggers: [":thereexists ", ":exists ", ":te "]  # There exists
    replace: "∃"
  - triggers: [":!thereexists ", ":!exists ", ":!te "]  # There does not exist
    replace: "∄"

  - triggers: [":therefore ", ":thus ", ":tf ", ":t4 "]
    replace: "∴"
  - triggers: [":because ", ":bc "]
    replace: "∵"

  - triggers: [":ratio "]
    replace: "∶"
  - triggers: [":proportion ", ":prop"]
    replace: "∷"

    # Set, group
  - triggers: [":emptyset ", ":empty ", ":O/ "]  # Empty set
    replace: "∅"

  - triggers: [":in "]  # Element in set
    replace: "∈"
  - triggers: [":!in "]  # Element not in set
    replace: "∉"

  - triggers: [":contains "]  # Element in set
    replace: "∋"
  - triggers: [":!contains "]  # Element not in set
    replace: "∌"
