name: fractions
parent: default

matches:
  - triggers: [":half ", ":1/2 "]
    replace: "½"

  - triggers: [":third ", ":1/3 "]
    replace: "⅓"
  - triggers: [":2/3 "]
    replace: "⅔"

  - triggers: [":fourth ", ":quarter ", ":1/4 "]
    replace: "¼"
  - triggers: [":3/4 "]
    replace: "¾"

  - triggers: [":fifth ", ":1/5 "]
    replace: "⅕"
  - triggers: [":2/5 "]
    replace: "⅖"
  - triggers: [":3/5 "]
    replace: "⅗"
  - triggers: [":4/5 "]
    replace: "⅘"


  - triggers: [":sixth ", ":1/6 "]
    replace: "⅙"
  - triggers: [":5/6 "]
    replace: "⅚"

  - triggers: [":seventh ", ":1/7 "]
    replace: "⅐"

  - triggers: [":eighth ", ":1/8 "]
    replace: "⅛"
  - triggers: [":3/8 "]
    replace: "⅜"
  - triggers: [":5/8 "]
    replace: "⅝"
  - triggers: [":7/8 "]
    replace: "⅞"

  - triggers: [":ninth ", ":1/9 "]
    replace: "⅑"

  - triggers: [":tenth ", ":1/10 "]
    replace: "⅒"
